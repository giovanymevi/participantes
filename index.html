<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formaci√≥n Somos Venezuela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: url('background-image.jpg') no-repeat center center/cover;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: white;
        }
        .logos {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .logos img {
            width: 50px;
            height: 50px;
        }
        h1 {
            font-size: 2em;
            margin: 10px 0;
        }
        h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: pink;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .signature {
            font-size: 1em;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            .logos img {
                width: 40px;
                height: 40px;
            }
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.2em;
            }
            .button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos">
            <img src="./images/NUEVA IMAGE SOMOS.jpg" alt="Logo 1">
            <img src="./images/OIP (1).jpeg" alt="Logo 2">
            <img src="./images/OIP (3).jpeg" alt="Logo 3">
        </div>
        <h1>formacion</h1>
        <h2>SOMOS</h2>
        <h2>VENEZUELA</h2>
        <a href="newpage.html" class="button">INGRESAR</a>
        <div class="signature"> FACILITADOR Giovanny Mendoza</div>
    </div>

    <script>
        document.querySelector('.button').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'newpage.html';
        });
    </script>
</body>
</html>
